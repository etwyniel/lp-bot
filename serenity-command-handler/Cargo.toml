[package]
name = "serenity-command-handler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serenity = { version = "0.11", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "unstable_discord_api", "cache"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
rspotify = { version = "0.11", features = ["cli"] }
rusqlite = "0.28"
regex = "1.6"
anyhow = "1.0"
serenity-command-derive = { version = "0.1.0", path = "../serenity-command-derive" }
serenity-command = { version = "0.1.0", path = "../serenity-command" }
reqwest = "0.11.14"
chrono = "0.4.24"
futures = "0.3.27"
image = "0.24.5"
itertools = "0.10.5"
serde = "1.0.156"
rspotify-http = "0.11.6"
tokio-stream = "0.1.12"
scraper = "0.15.0"
fallible-iterator = "0.2.0"
rand = "0.8.5"
markov = "1.1.0"
